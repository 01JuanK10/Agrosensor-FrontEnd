<div class="login-container">
    <button class="close-btn" (click)="cerrarModal()">×</button>

    <div class="login-logo">
        <img src="assets/logo.png" alt="AgroSensor Logo" />
    </div>

    <h3 class="login-title mb-2">Recuperar Contraseña</h3>
    <p class="login-subtitle">Ingresa tu correo electronico de recuperación</p>

    <form class="login-form">
        <div class="mb-2">
            <label for="username" class="form-label">Correo electronico*</label>
            <input
                type="text"
                id="email"
                class="form-control"
                placeholder="example@email.com"
                required
            />
        </div>
        <button type="button" class="btn btn-primary w-100">Enviar Correo</button>
    </form>
</div>
