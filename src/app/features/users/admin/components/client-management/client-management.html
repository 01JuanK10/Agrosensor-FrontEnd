<h2>Cliente</h2>
<hr style="margin: 30px 0">

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Medellín" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="cc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
            <td mat-cell *matCellDef="let row"> {{ row.cc }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ubicación </th>
            <td mat-cell *matCellDef="let row"> {{ row.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <button matIconButton class="example-icon" matTooltip="Eliminar" (click)="abrirEliminar(row.cc)">
                    <mat-icon style="color: #E07B6D;">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>

    <button matFab aria-label="Example icon button with a delete icon" matTooltip="Agregar Dispositivos" (click)="abrirAgregar()">
        <mat-icon>add</mat-icon>
    </button>
</div>
