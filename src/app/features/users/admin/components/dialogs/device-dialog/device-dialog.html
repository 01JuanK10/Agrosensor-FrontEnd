@if (!deviceData) {
    <h2 mat-dialog-title>Agregar Porcino</h2>
}@else {
    <h2 mat-dialog-title>Editar Porcino</h2>
}
<mat-dialog-content class="mat-typography">
    <app-device-form [deviceData]="deviceData"></app-device-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
